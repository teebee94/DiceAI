name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: DiceAI v1.0.${{ github.run_number }}
          body: |
            ## ðŸŽ² DiceAI - Automated Build
            
            ### ðŸ“¦ Download Options
            - **app-debug.apk** - Debug version (recommended for testing)
            - **app-release-unsigned.apk** - Release version (if available)
            
            ### ðŸ“± Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK and install
            
            Built automatically from commit ${{ github.sha }}
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

