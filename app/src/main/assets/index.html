<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üé≤ DiceAI - Complete</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: #fff;
            min-height: 100vh;
            padding: 12px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            padding: 12px 0;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 4px;
        }

        .header p {
            color: #a78bfa;
            font-size: 12px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #c4b5fd;
        }

        .prediction-box {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(99, 102, 241, 0.25));
            border-radius: 14px;
            margin: 10px 0;
        }

        .prediction-number {
            font-size: 68px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .prediction-badges {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-big {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .badge-small {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .badge-odd {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .badge-even {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #c4b5fd;
            font-weight: 600;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
        }

        .input-group textarea {
            min-height: 80px;
            font-family: monospace;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: #fff;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(139, 92, 246, 0.5);
            color: #a78bfa;
        }

        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .quick-add-btn {
            padding: 12px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 900;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: #a78bfa;
            text-transform: uppercase;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .history-table th {
            background: rgba(139, 92, 246, 0.2);
            padding: 6px 4px;
            text-align: left;
            font-size: 10px;
        }

        .history-table td {
            padding: 6px 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .history-scroll {
            max-height: 250px;
            overflow-y: auto;
            border-radius: 8px;
        }

        .toast {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        .upload-zone {
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            background: rgba(139, 92, 246, 0.05);
            margin: 10px 0;
        }

        .upload-zone:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            transition: width 0.3s;
        }

        .extracted-results {
            margin-top: 10px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        #fileInput,
        #importInput {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üé≤ DiceAI Complete</h1>
        <p>Full-Featured AI Prediction System</p>
    </div>

    <!-- Prediction -->
    <div class="card">
        <div class="card-title">üîÆ AI Prediction</div>
        <div class="prediction-box">
            <div class="prediction-number" id="predNum">?</div>
            <div class="prediction-badges" id="predBadges"></div>
        </div>
        <button class="btn btn-primary" onclick="app.generatePrediction()">Generate Prediction</button>
    </div>

    <!-- Photo Upload -->
    <div class="card">
        <div class="card-title">üì∏ Image Scanning (OCR)</div>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 40px; margin-bottom: 8px;">üì∑</div>
            <div style="font-size: 14px; margin-bottom: 4px;">Upload Screenshots</div>
            <div style="font-size: 11px; color: #a78bfa;">Tap to select images</div>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple onchange="app.handleImageUpload(event)">
        <div id="ocrProgress" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill" id="ocrProgressBar"></div>
            </div>
            <div id="ocrStatus" style="font-size: 11px; text-align: center; color: #a78bfa;"></div>
        </div>
        <div id="extractedResults"></div>
    </div>

    <!-- Quick Add -->
    <div class="card">
        <div class="card-title">‚ö° Quick Entry</div>
        <div class="input-group">
            <label>Period ID (Optional)</label>
            <input type="text" id="periodId" placeholder="2025010812345678">
        </div>
        <div class="input-group">
            <label>Sum (3-18) *</label>
            <input type="number" id="sumInput" min="3" max="18" placeholder="Enter sum">
        </div>
        <button class="btn btn-success" onclick="app.addResult()">‚úÖ Add</button>

        <div class="quick-add-grid">
            <button class="quick-add-btn" onclick="app.quickAdd(3)">3</button>
            <button class="quick-add-btn" onclick="app.quickAdd(6)">6</button>
            <button class="quick-add-btn" onclick="app.quickAdd(9)">9</button>
            <button class="quick-add-btn" onclick="app.quickAdd(12)">12</button>
            <button class="quick-add-btn" onclick="app.quickAdd(15)">15</button>
            <button class="quick-add-btn" onclick="app.quickAdd(18)">18</button>
        </div>
    </div>

    <!-- Bulk Import -->
    <div class="card">
        <div class="card-title">üìä Bulk Import</div>
        <div class="input-group">
            <label>Paste Data (Period,Sum)</label>
            <textarea id="bulkData" placeholder="2025010812345678,13
2025010812345679,11"></textarea>
        </div>
        <button class="btn btn-primary" onclick="app.bulkImport()">Import All</button>
    </div>

    <!-- Data Management -->
    <div class="card">
        <div class="card-title">üíæ Data Management</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button class="btn btn-outline" onclick="app.exportData()">üì§ Export</button>
            <button class="btn btn-outline" onclick="document.getElementById('importInput').click()">üì• Import</button>
        </div>
        <input type="file" id="importInput" accept=".json" onchange="app.importData(event)">
    </div>

    <!-- Statistics -->
    <div class="card">
        <div class="card-title">üìä Statistics</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statBig">0</div>
                <div class="stat-label">Big</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statSmall">0</div>
                <div class="stat-label">Small</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statAvg">-</div>
                <div class="stat-label">Average</div>
            </div>
        </div>
    </div>

    <!-- History -->
    <div class="card">
        <div class="card-title">üìú History (Last 50)</div>
        <div class="history-scroll">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Period</th>
                        <th>Sum</th>
                        <th>Type</th>
                        <th>Parity</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
        <button class="btn btn-outline" onclick="app.clearAll()" style="margin-top: 10px;">Clear All</button>
    </div>

    <script>
        class DiceAI {
            constructor() {
                this.results = JSON.parse(localStorage.getItem('diceResults') || '[]');
                this.worker = null;
                this.updateUI();
            }

            async addResult() {
                const period = document.getElementById('periodId').value.trim();
                const sum = parseInt(document.getElementById('sumInput').value);

                if (!sum || sum < 3 || sum > 18) {
                    this.showToast('‚ö†Ô∏è Enter sum 3-18');
                    return;
                }

                this.results.push({
                    period: period || '-',
                    sum: sum,
                    isBig: sum >= 11,
                    isEven: sum % 2 === 0,
                    timestamp: Date.now()
                });

                this.saveData();
                this.updateUI();
                document.getElementById('sumInput').value = '';
                this.showToast(`‚úÖ Added: ${sum}`);
            }

            quickAdd(sum) {
                document.getElementById('sumInput').value = sum;
                this.addResult();
            }

            bulkImport() {
                const bulkData = document.getElementById('bulkData').value.trim();
                if (!bulkData) return this.showToast('‚ö†Ô∏è Paste data first');

                const lines = bulkData.split('\n');
                let imported = 0;

                lines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const period = parts[0].trim();
                        const sum = parseInt(parts[1].trim());

                        if (sum >= 3 && sum <= 18) {
                            this.results.push({
                                period: period,
                                sum: sum,
                                isBig: sum >= 11,
                                isEven: sum % 2 === 0,
                                timestamp: Date.now()
                            });
                            imported++;
                        }
                    }
                });

                this.saveData();
                this.updateUI();
                document.getElementById('bulkData').value = '';
                this.showToast(`‚úÖ Imported ${imported} results`);
            }

            async handleImageUpload(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                document.getElementById('ocrProgress').style.display = 'block';
                document.getElementById('ocrStatus').textContent = 'Initializing OCR...';
                document.getElementById('extractedResults').innerHTML = '';

                let allExtracted = [];

                for (let i = 0; i < files.length; i++) {
                    document.getElementById('ocrProgressBar').style.width = ((i / files.length) * 100) + '%';
                    document.getElementById('ocrStatus').textContent = `Processing ${i + 1}/${files.length}...`;

                    try {
                        const { data: { text } } = await Tesseract.recognize(files[i], 'eng');
                        const extracted = this.parseOCR(text);
                        allExtracted.push(...extracted);
                    } catch (error) {
                        console.error('OCR error:', error);
                    }
                }

                document.getElementById('ocrProgress').style.display = 'none';
                document.getElementById('ocrProgressBar').style.width = '0%';

                if (allExtracted.length > 0) {
                    this.displayExtractedResults(allExtracted);
                } else {
                    this.showToast('‚ùå No results found in images');
                }
            }

            parseOCR(text) {
                const results = [];
                const numbers = text.match(/\d+/g) || [];

                for (let i = 0; i < numbers.length - 1; i++) {
                    const num = numbers[i];
                    const nextNum = numbers[i + 1];

                    if (num.length === 16 && num.startsWith('202')) {
                        const sum = parseInt(nextNum);
                        if (sum >= 3 && sum <= 18) {
                            results.push({ period: num, sum: sum });
                            i++;
                        }
                    }
                }

                return results;
            }

            displayExtractedResults(extracted) {
                const container = document.getElementById('extractedResults');
                container.className = 'extracted-results';
                container.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 8px;">‚úÖ Found ${extracted.length} results</div>
                    <div style="font-size: 11px; margin-bottom: 8px;">
                        ${extracted.map(r => `${r.period}: ${r.sum}`).join(', ').substring(0, 100)}...
                    </div>
                    <button class="btn btn-success" onclick="app.importExtracted(${JSON.stringify(extracted).replace(/"/g, '&quot;')})">
                        Import All ${extracted.length}
                    </button>
                `;
            }

            importExtracted(extracted) {
                extracted.forEach(r => {
                    this.results.push({
                        period: r.period,
                        sum: r.sum,
                        isBig: r.sum >= 11,
                        isEven: r.sum % 2 === 0,
                        timestamp: Date.now()
                    });
                });

                this.saveData();
                this.updateUI();
                document.getElementById('extractedResults').innerHTML = '';
                this.showToast(`‚úÖ Imported ${extracted.length} results`);
            }

            generatePrediction() {
                if (this.results.length < 10) {
                    return this.showToast('‚ö†Ô∏è Need 10+ results');
                }

                const recent = this.results.slice(-20);
                const freq = {};
                recent.forEach(r => freq[r.sum] = (freq[r.sum] || 0) + 1);
                const predicted = parseInt(Object.keys(freq).reduce((a, b) => freq[a] > freq[b] ? a : b));

                document.getElementById('predNum').textContent = predicted;

                const isBig = predicted >= 11;
                const isEven = predicted % 2 === 0;

                document.getElementById('predBadges').innerHTML = `
                    <span class="badge ${isBig ? 'badge-big' : 'badge-small'}">${isBig ? 'BIG' : 'SMALL'}</span>
                    <span class="badge ${isEven ? 'badge-even' : 'badge-odd'}">${isEven ? 'EVEN' : 'ODD'}</span>
                `;

                this.showToast(`üéØ Prediction: ${predicted}`);
            }

            exportData() {
                const data = {
                    results: this.results,
                    exported: new Date().toISOString(),
                    version: '1.0'
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `diceai-export-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showToast('‚úÖ Exported data');
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        this.results = data.results || data.history || [];
                        this.saveData();
                        this.updateUI();
                        this.showToast('‚úÖ Imported data');
                    } catch (error) {
                        this.showToast('‚ùå Import failed');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            updateUI() {
                const total = this.results.length;
                const bigCount = this.results.filter(r => r.isBig).length;
                const avg = total > 0 ? (this.results.reduce((sum, r) => sum + r.sum, 0) / total).toFixed(1) : '-';

                document.getElementById('statTotal').textContent = total;
                document.getElementById('statBig').textContent = bigCount;
                document.getElementById('statSmall').textContent = total - bigCount;
                document.getElementById('statAvg').textContent = avg;

                const tbody = document.getElementById('historyBody');
                if (total === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #a78bfa;">No data yet</td></tr>';
                } else {
                    tbody.innerHTML = this.results.slice().reverse().slice(0, 50).map((r, i) => `
                        <tr>
                            <td>${total - i}</td>
                            <td style="font-size: 10px;">${r.period.substring(8) || '-'}</td>
                            <td style="font-weight: 700;">${r.sum}</td>
                            <td><span class="badge ${r.isBig ? 'badge-big' : 'badge-small'}" style="font-size: 9px; padding: 3px 6px;">${r.isBig ? 'BIG' : 'SMALL'}</span></td>
                            <td><span class="badge ${r.isEven ? 'badge-even' : 'badge-odd'}" style="font-size: 9px; padding: 3px 6px;">${r.isEven ? 'EVEN' : 'ODD'}</span></td>
                        </tr>
                    `).join('');
                }
            }

            clearAll() {
                if (confirm('Clear all data?')) {
                    this.results = [];
                    this.saveData();
                    this.updateUI();
                    document.getElementById('predNum').textContent = '?';
                    document.getElementById('predBadges').innerHTML = '';
                    this.showToast('‚úÖ Cleared');
                }
            }

            saveData() {
                localStorage.setItem('diceResults', JSON.stringify(this.results));
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2500);
            }
        }

        const app = new DiceAI();
    </script>
</body>

</html>
